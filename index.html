<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 9: Calendario Dinámico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Calendario 2025</h1>
    
    <div class="calendar">
        <div class="calendar_info">
            <div class="calendar_prev" id="prev-month">&#9664;</div>
            <div class="calendar_month" id="month">Junio</div>
            <div class="calendar_year" id="year">2025</div>
            <div class="calendar_next" id="next-month">&#9654;</div>
        </div>

        <div class="calendar_background">
            <div class="calendar-week">
                <div class="calendar_day calendar_item">Lunes</div>
                <div class="calendar_day calendar_item">Martes</div>
                <div class="calendar_day calendar_item">Miércoles</div>
                <div class="calendar_day calendar_item">Jueves</div>
                <div class="calendar_day calendar_item">Viernes</div>
                <div class="calendar_day calendar_item">Sábado</div>
                <div class="calendar_day calendar_item">Domingo</div>
            </div>
    
            <div class="calendar-days" id="calendar-days"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
